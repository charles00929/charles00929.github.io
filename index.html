<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="description" content="王乾坤的作品集" />
        <meta name="author" content="Charles Wang, 王乾坤" />
        <meta name="keyword" content="php, portfolio, cart, image, ">
        <title>作品集</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    </head>
    <body>
        <div id="app">
            <div class="sectitle center">
                <span>Portfolio</span>
                <h3>作品集</h3>
            </div>
            <div class="categories">
                <ul class="inlinelist">
                    <li><a href="#" @click="typeFilter = ''" :class="{active: typeFilter == ''}">全部</a></li>
                    <li><a href="#" @click="typeFilter = 'cart'" :class="{active: typeFilter == 'cart'}">購物車</a></li>
                    <li><a href="#" @click="typeFilter = 'image'" :class="{active: typeFilter == 'image'}">形象官網</a></li>
                </ul>
            </div>
            <div class="container">
                <div class="row">
                    <div v-for="(item, index) in portfolio" :key="index" v-show="item.type == typeFilter || typeFilter == ''" class="col-lg-4">
                        <div class="overlaybox triangle mb-4">
                            <div class="imgwrap r16by9" :style="'background-image:url(' + imageRoot + item.images[0] + ')'"></div>
                            <div class="content">
                                <h5 class="m-0 text-right"><a href="#" @click="detailItem = item" class="stretched-link" target="_blank" data-toggle="modal" data-target="#exampleModalCenter"><span>
                                {{item.name}}</span></a></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document" style="min-width: 60%">
                    <div class="modal-content" >
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalCenterTitle">{{detailItem.name}}</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div :id="'image-carousel'" class="carousel slide"  data-ride="carousel">
                                <ol class="carousel-indicators">
                                    <li v-for="(image, imageIndex) in detailItem.images" :key="imageIndex" :data-target="'#image-carousel'" :data-slide-to="imageIndex" :class="imageIndex == 0 ? 'active' : ''"></li>
                                </ol>
                                <div class="carousel-inner">
                                    <div v-for="(image, imageIndex) in detailItem.images" :key="imageIndex" :class="['carousel-item', (imageIndex == 0 ? 'active' : '')]">
                                        <img :src="imageRoot + image" class="d-block w-100" alt="image">
                                    </div>
                                </div>
                                <a class="carousel-control-prev" :href="'#image-carousel'" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" :href="'#image-carousel'" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                            <p v-html="detailItem.description">{{detailItem.description}}</p>
                            <p><a :href="detailItem.url" target="_blank">網站連結</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="./assets/js/vue.min.js"></script>
    <!-- <script type="text/javascript" src="./assets/js/axios-master/dist/axios.min.js"></script> -->
    <script type="text/javascript" src="./assets/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/data.js"></script>
</html>
<script type="text/javascript">
let app = new Vue({
    el: "#app",
    data: {
        imageRoot: "./assets/images/"
        ,portfolio: portfolio
        ,typeFilter: ""
        ,detailItem: {}
    },
    created: function() {}
});
</script>
